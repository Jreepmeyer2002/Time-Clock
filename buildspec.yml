version: 0.2

env:
  shell: bash

phases:
  install:
    on-failure: ABORT
    runtime-versions:
      nodejs: 16
    commands:
      - echo Installing app dependencies...
      - npm install
  pre_build:
    on-failure: ABORT
    commands:
      - echo Running tests
      - npm run test
  build:
    on-failure: ABORT
    commands:
      - echo Building app
      - cd app && npm run build
  post_build:
    on-failure: ABORT
    commands:
      - echo Hosting React app on AWS ECS
      - pwd
      - npm run-script deploy

cache:
  paths:
    - './node_modules/**/*'