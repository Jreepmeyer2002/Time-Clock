version: 0.2

env:
  shell: bash

phases:
  install:
    on-failure: ABORT
    runtime-versions:
      nodejs: 16
    commands:
      - echo Installing app dependencies...
      - npm install
      - sudo yum install -y yum-utils shadow-utils
      - sudo yum-config-manager --add-repo https://rpm.releases.hashicorp.com/AmazonLinux/hashicorp.repo
      - sudo yum -y install terraform
  pre_build:
    on-failure: ABORT
    commands:
      - echo Running tests and logging into aws account
      - npm run test
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 619347021476.dkr.ecr.us-east-1.amazonaws.com
  build:
    on-failure: ABORT
    commands:
      - echo Building and Deploying app
      - docker build -t time-clock -f ./manifests/Dockerfile .
      - docker tag time-clock:latest 619347021476.dkr.ecr.us-east-1.amazonaws.com/time-clock
      - docker push 619347021476.dkr.ecr.us-east-1.amazonaws.com/time-clock:latest 
      - cd manifests; pwd; terraform init; terraform plan; terraform apply --auto-approve;

cache:
  paths:
    - './node_modules/**/*'